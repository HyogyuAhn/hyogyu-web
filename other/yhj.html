<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>유현지 놀지마 ㅋ</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: 'Roboto', sans-serif;
                background: linear-gradient(to right, #f0f2f5, #c9d6ff);
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                text-align: center;
            }

            h1 {
                margin: 0;
                padding: 1rem;
                font-size: 2rem;
            }

            @keyframes wave {
                0%, 100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-10px);
                }
            }

            .wavy-text span {
                display: inline-block;
                animation: wave 1s ease-in-out infinite;
            }

            .wavy-text span:nth-child(1) { animation-delay: 0s; }
            .wavy-text span:nth-child(2) { animation-delay: 0.05s; }
            .wavy-text span:nth-child(3) { animation-delay: 0.1s; }
            .wavy-text span:nth-child(4) { animation-delay: 0.15s; }
            .wavy-text span:nth-child(5) { animation-delay: 0.2s; }
            .wavy-text span:nth-child(6) { animation-delay: 0.25s; }
            .wavy-text span:nth-child(7) { animation-delay: 0.3s; }
            .wavy-text span:nth-child(8) { animation-delay: 0.35s; }
            .wavy-text span:nth-child(9) { animation-delay: 0.4s; }
            .wavy-text span:nth-child(10) { animation-delay: 0.45s; }
            .wavy-text span:nth-child(11) { animation-delay: 0.5s; }
            .wavy-text span:nth-child(12) { animation-delay: 0.55s; }
            .wavy-text span:nth-child(13) { animation-delay: 0.6s; }
            .wavy-text span:nth-child(14) { animation-delay: 0.65s; }
            .wavy-text span:nth-child(15) { animation-delay: 0.7s; }
            .wavy-text span:nth-child(16) { animation-delay: 0.75s; }
            .wavy-text span:nth-child(17) { animation-delay: 0.8s; }
            .wavy-text span:nth-child(18) { animation-delay: 0.85s; }
            .wavy-text span:nth-child(19) { animation-delay: 0.9s; }

            @media (max-width: 768px) {
                h1 {
                    font-size: 1.5rem;
                    padding: 0.5rem;
                }
            }

            @media (min-width: 769px) {
                h1 {
                    font-size: 2.5rem;
                }
            }
        </style>
    </head>

    <body>
        <h1 class="wavy-text">
            <span>유</span><span>현</span><span>지</span><span> </span>
            <span>놀</span><span>지</span><span>말</span><span>고</span><span> </span><span>공</span><span>부</span>
            <span>하</span><span>라</span><span>니</span><span>까</span><span>;</span><span>;</span>
        </h1>
    </body>
</html>
